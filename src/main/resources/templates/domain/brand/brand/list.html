<html layout:decorate="~{global/usrLayout}">
<head>
    <title>Brand List</title>
</head>
<body>
<div class="mt-[100px]" layout:fragment="content">
  <h2>Brand List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Create Date</th>
      <th>Modify Date</th>
      <th>Korean Name</th>
      <th>English Name</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
      <td th:text="${brand.id}"></td>
      <td th:text="${brand.createDate}"></td>
      <td th:text="${brand.modifyDate}"></td>
      <td th:text="${brand.korName}"></td>
      <td th:text="${brand.engName}"></td>
      <td th:text="${brand.status}"></td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
