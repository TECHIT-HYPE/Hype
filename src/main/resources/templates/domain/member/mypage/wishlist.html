<html layout:decorate="~{domain/member/mypage/myPageLayout}">
<head>
    <title>관심</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        #wishlist-card{
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="my_page_content">
    <h2 class="text-2xl font-bold mb-4">관심</h2>

    <ul role="list" class="divide-y divide-gray-100">
        <li class="flex justify-between gap-x-6 p-5 hover:bg-gray-100" th:each="item : ${data}">
            <div class="card card-side bg-base-100 shadow-xl" id="wishlist-card">
                <figure id="card-figure">
                    <ul style="padding: 0;">
                        <li th:each="path : ${item.fullPath}">
                            <img th:src="${path}" id="card-image"/>
                        </li>
                    </ul>
                </figure>

                <div class="card-body" style="padding: 1rem;">
                    <h2 class="card-title" th:text="${item.shoes.korName}"></h2>
                    <p th:text="${item.shoes.engName}" class="card-description"></p>
                    <p class="text-sl font-semibold leading-6 text-gray-900 card-description" th:text="${item.size}"></p>

                    <div class="card-actions justify-end">
                        <a method="DELETE" class="btn btn-primary card-action"
                           onclick="return confirm('정말로 삭제하시겠습니까?');" th:href="|/mypage/wishlist/${item.id}/delete|"
                           style="margin-top: 1rem;"> 삭제 </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
