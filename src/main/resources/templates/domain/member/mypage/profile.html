<html layout:decorate="~{domain/member/mypage/myPageLayout}">
<head>
    <title>마이페이지</title>
</head>
<body>
<div layout:fragment="my_page_content" >
    <form th:action method="post" th:object="${modifyRequest}" class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">로그인 정보</h1>
        <!-- error message -->
        <div class="mb-4" th:if="${#fields.hasAnyErrors()}">
            <div class="block text-gray-700 text-sm font-bold mb-2" th:each="err : ${#fields.allErrors()}">
                <span th:text="${err}">Error.</span>
            </div>
        </div>
        <!-- existing code -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">이메일:</label>
            <input type="email" id="email" name="email" th:field="*{email}" readonly
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="passwordConfirm" class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" readonly
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">별명:</label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="birthday" class="block text-gray-700 text-sm font-bold mb-2">생일:</label>
            <input type="date" id="birthday" name="birthday" th:field="*{birthday}" readonly
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">성별:</label>
            <input type="text" id="gender" name="gender" th:field="*{gender}" readonly
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="shoesSize" class="block text-gray-700 text-sm font-bold mb-2">신발 사이즈:</label>
            <select id="shoesSize" name="gender" th:field="*{shoesSize}"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <option value="">&#45;&#45; 선택 &#45;&#45;</option>
                <option th:each="shoesSize : ${shoesSizeList}" th:value="${shoesSize}" th:text="${shoesSize}" />
            </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            수정
        </button>
    </form>
</div>
</body>
</html>
