<html layout:decorate="~{domain/member/mypage/myPageLayout}">
<head>
    <title>진행 중 거래</title>
    <style>
        img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div layout:fragment="my_page_content">
    <h1 class="text-2xl font-bold mb-4">진행 중 거래</h1>
    <div class="container mx-auto">
        <div th:each="order : ${data}" class="bg-gray-100 border border-gray-200 p-4 mb-4 flex">
<!--            <div>-->
<!--                <p class="text-gray-700 text-lg font-bold mb-4" th:if="${order.sale.member.email == #authentication.principal.username}">판매 입찰</p>-->
<!--                <p class="text-gray-700 text-lg font-bold mb-4" th:unless="${order.sale.member.email == #authentication.principal.username}">구매 입찰</p>-->
<!--            </div>-->
            <ul>
                <li th:each="path : ${order.fullPath}">
                    <img th:src="${path}"/>
                </li>
            </ul>
            <div class="flex">
                <div class="ml-4 mb-4 mr-10">
                    <label class="block text-gray-700 text-lg font-bold mb-2">신발 정보</label>
                    <p class="text-sm">한글명 : <span th:text="${order.sale.shoes.korName}"></span></p>
                    <p class="text-sm">영문명 : <span th:text="${order.sale.shoes.engName}"></span></p>
                    <p class="text-sm">모델명 : <span th:text="${order.sale.shoes.model}"></span></p>
                    <p class="text-sm">사이즈 : <span th:text="${order.sale.shoesSize.size}"></span></p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-lg font-bold mb-2">입찰 정보</label>
                    <p class="text-sm">거래 성사 금액 : <span th:text="${order.orderPrice}"></span></p>
                    <p class="text-sm">거래 성사 일자 : <span th:text="${order.orderDate}"></span></p>
                    <p class="text-sm">받는 사람 연락처 : <span th:text="${order.receiverPhoneNumber}"></span></p>
                    <p class="text-sm">받는 사람 주소 : <span th:text="${order.receiverAddress}"></span></p>
                    <p class="text-sm">받는 사람 이름 : <span th:text="${order.receiverName}"></span></p>
                    <p class="text-sm">거래 상태 : <span th:text="${order.status}"></span></p>

                    <div class="mb-4" th:if="${order.sale.member.email == #authentication.principal.username}">
                        <form th:action="@{|/mypage/order/trading/modify|}" method="post">
                            <input type="hidden" th:name="id" th:value="${order.id}"/>
                            <label>운송장번호</label>
                            <input type="text" th:name="deliveryNumber" th:value="${order.deliveryNumber}"
                                   class="border border-gray-400 p-1"  style="width:110px;height:30px;font-size:15px;"/>
                            <button type="submit" style="width:45px;height:30px;font-size:12px;"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">수정</button>
                        </form>
                    </div>

                    <div class="mb-4" th:unless="${order.sale.member.email == #authentication.principal.username}">
                        <p class="text-sm">운송장번호 : <span th:text="${order.deliveryNumber}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
