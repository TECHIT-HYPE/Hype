<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
</head>
<body>

<form th:action="@{/member/join}" method="post" th:object="${joinRequest}">
    <label for="email">email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required />

    <br/>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required />

    <br/>

    <label for="name">name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />

    <br/>

    <label for="nickname">nickname:</label>
    <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required />

    <br/>

    <label for="phoneNumber">phoneNumber:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required />

    <br/>

    <label for="birthday">birthday:</label>
    <input type="date" id="birthday" name="birthday" th:field="*{birthday}" required />

    <br/>

    <label for="gender">gender:</label>
    <select id="gender" th:field="*{gender}" style="width: 150px;">
        <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"/>
    </select>
    <br/>

    <label for="shoesSize">shoesSize:</label>
    <input type="number" id="shoesSize" name="shoesSize" th:field="*{shoesSize}" />

    <br/>
    <button type="submit">Submit</button>
</form>

</body>
</html>
