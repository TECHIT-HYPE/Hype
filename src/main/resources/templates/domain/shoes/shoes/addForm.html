<!DOCTYPE html>
<html lang="en">
<head>
    <title>HYPE</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
<form th:action method="post" th:object="${shoesRequest}">
    <label for="brand">Brand ID </label>
    <input type="text" id="brand" name="brand" th:field="*{brand}" required />
    <br/>

    <label for="engName">English Name </label>
    <input type="text" id="engName" name="engName" th:field="*{engName}" required />
    <br/>

    <label for="korName">Korean Name </label>
    <input type="text" id="korName" name="korName" th:field="*{korName}" required />
    <br/>

    <label for="model">model </label>
    <input type="text" id="model" name="model" th:field="*{model}" required />
    <br/>

    <label for="price">price </label>
    <input type="text" id="price" name="price" th:field="*{price}" required />
    <br/>

    <label for="release">release </label>
    <input type="text" id="release" name="release" th:field="*{release}" required />
    <br/>

    <label for="shoesCategory">shoesCategory </label>
    <input type="text" id="shoesCategory" name="shoesCategory" th:field="*{shoesCategory}" required />
    <br/>

    <label for="color">color </label>
    <input type="text" id="color" name="color" th:field="*{color}" required />
    <br/>

    <label for="gender">gender </label>
    <input type="text" id="gender" name="gender" th:field="*{gender}" required />
    <br/>

    <button type="submit">Submit</button>
    </form>
</body>
</html>
