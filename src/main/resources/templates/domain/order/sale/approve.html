<html layout:decorate="~{global/usrLayout}" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <title>판매 약관 동의</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-center mt-5">판매동의</div>
        <div class="container mx-auto mt-5">
            <div class="header text-center mb-5">
<!--                이미지-->
                <p class="text-l" th:text="${shoes.model}"></p>
                <p class="text-l" th:text="${shoes.korName}"></p>
                <p class="text-l" th:text="${shoes.engName}"></p>
                <p class="text-l" th:text="${size}">사이즈</p>
                <hr>
            </div>
            <div>
                <form th:action="@{|/sale/shoes/bid|}" method="post">
                    <input type="hidden" name="shoesId" th:value="${shoesId}" />
                    <input type="hidden" name="size" th:value="${size}" />

                    <div>
                        <input type="checkbox" id="term1" name="terms" required>
                        <label for="term1">판매하려는 상품이 맞습니다.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="term2" name="terms" required>
                        <label for="term2">국내/해외에서 발매한 정품·새상품입니다.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="term3" name="terms" required>
                        <label for="term3">박스/패키지의 상태를 확인합니다.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="term4" name="terms" required>
                        <label for="term4">이중 포장하여 선불 발송합니다.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="term5" name="terms" required>
                        <label for="term5">HYPE의 최신 이용정책을 모두 확인하였으며, 판매를 계속합니다.</label>
                    </div>

                    <div>
                        <button type="submit">판매 계속</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
