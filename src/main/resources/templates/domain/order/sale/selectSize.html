<html layout:decorate="~{global/usrLayout}" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <title>판매 입찰 사이즈 선택</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-center mt-5">판매하기</div>
    <div class="container mx-auto mt-5">
        <div class="header text-center mb-5">
            <img th:src="${shoes.fullPath.get(0)}" class="w-20">
            <div>
                <p class="text-l" th:text="${shoes.model}"></p>
                <p class="text-l" th:text="${shoes.korName}"></p>
                <p class="text-l" th:text="${shoes.engName}"></p>
            </div>
        </div>

        <form th:action="@{|/sale/shoes/bid|}" method="post" id="saleForm">
            <input type="hidden" id="shoesId" name="shoesId" th:value="${shoes.id}">
            <div class="grid-container">
                <th:block th:each="size : ${shoes.sizeMap.keySet()}">
                    <div class="grid-item">
                        <input type="radio" id="size" name="size" required th:value="${size}" th:checked="${size == shoes.selectSize}">
                        <div class="flex flex-col">
                            <p th:text="${size}"></p>
                            <p th:if="${shoes.sizeMap.get(size) == 0}" th:text="'판매 입찰'"></p>
                            <p th:unless="${shoes.sizeMap.get(size) == 0}" th:text="${shoes.sizeMap.get(size)} + '원'"></p>

                        </div>
                    </div>
                </th:block>
                <br>
                <input type="button" value="판매하기" onclick="checkAlreadyBid()">
            </div>
        </form>
    </div>
        <script>
            async function checkAlreadyBid() {

                var shoesId = document.querySelector('input[name="shoesId"]').value;
                var selectedSize = document.querySelector('input[name="size"]:checked').value;
                var data = {
                    shoesId: shoesId,
                    size: selectedSize
                };
                const csrfTokenHeaderName = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
                const csrfTokenValue = document.querySelector("meta[name='_csrf']").getAttribute("content");

                const response =  await fetch('/sale/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfTokenHeaderName]: csrfTokenValue
                    },
                    body: JSON.stringify(data)
                });

                if (response.status == 200) {document.getElementById("saleForm").submit();}
                if (response.status == 202) {customAlert.alert("이미 입찰 중인 상품입니다.");}
                if (response.status == 400) {customAlert.alert("알 수 없는 오류가 발생했습니다.");}

            }
        </script>
</div>
</body>
</html>
