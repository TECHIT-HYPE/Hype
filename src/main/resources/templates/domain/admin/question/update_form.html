<html layout:decorate="~{global/adLayout}">
<head>
  <title>문의사항 목록</title>
</head>
<body>
<div layout:fragment="ad_page_content" class="container mx-auto mt-8 p-4 bg-white rounded shadow-md" enctype="multipart/form-data">
  <h2 class="text-2xl font-semibold mb-4">Update Question</h2>

  <!-- Form to update the question -->
  <form th:object="${customerQRequest}" th:action="@{/admin/cs/question/update}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="id" th:value="${question.id}"/>

    <!-- Add other form fields based on your requirements -->
    <div class="mb-4">
      <label for="questionTitle" class="block text-sm font-medium text-gray-600">Question Title</label>
      <input type="text" id="questionTitle" name="questionTitle" th:field="${question.questionTitle}"
             class="mt-1 p-2 block w-full border rounded-md"/>
    </div>

    <div class="mb-4">
      <label for="questionContent" class="block text-sm font-medium text-gray-600">Question Content</label>
      <textarea id="questionContent" name="questionContent" th:field="${question.questionContent}"
                class="mt-1 p-2 block w-full border rounded-md"></textarea>
    </div>

    <div class="mb-4">
      <label for="questionCategory" class="block text-sm font-medium text-gray-600">Question
        Category</label>
      <select id="questionCategory" name="questionCategory" th:field="${question.questionCategory}"
              class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="COMMON">Common</option>
        <option value="ETC">Etc</option>
      </select>
    </div>

    <ul>
      <li th:each="path : ${question.fullPath}">
        <img th:src="${path}" class="w-20"/>
      </li>
    </ul>

    <div class="mt-4">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">수정</button>
    </div>
  </form>
</div>
</body>
</html>
