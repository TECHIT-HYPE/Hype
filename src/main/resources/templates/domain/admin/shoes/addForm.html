<html layout:decorate="~{global/adLayout}">
<head>
    <title>관리자 신발 생성 폼</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-8 p-4 bg-white rounded shadow-md">
    <form th:action method="post" th:object="${shoesRequest}" class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">Create Shoes</h1>
        <div class="mb-4">
            <label for="brand" class="block text-sm font-bold text-gray-700">Brand:</label>
            <select id="brand" name="brand" th:field="*{brand}" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.korName}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="korName" class="block text-sm font-bold text-gray-700">Korean Name:</label>
            <input type="text" id="korName" name="korName" th:field="*{korName}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="engName" class="block text-sm font-bold text-gray-700">English Name:</label>
            <input type="text" id="engName" name="engName" th:field="*{engName}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <!-- Repeat the pattern for other form elements -->

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            Create Shoes
        </button>
    </form>
</div>
</body>
</html>
