<html layout:decorate="~{global/adLayout}">
<head>
    <title>관리자 브랜드 생성 폼</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-8 p-4 bg-white rounded shadow-md">
    <form th:action method="post" th:object="${brandRequest}" class="max-w-md mx-auto" enctype="multipart/form-data">
        <h1 class="text-3xl font-bold mb-4">Create Brand</h1>
        <!-- existing code -->
        <div class="mb-4">
            <label for="korName" class="block text-gray-700 text-sm font-bold mb-2">Korean Name:</label>
            <input type="text" id="korName" name="korName" th:field="*{korName}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="engName" class="block text-gray-700 text-sm font-bold mb-2">English Name:</label>
            <input type="text" id="engName" name="engName" th:field="*{engName}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
            <select id="status" name="status" th:field="*{status}" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                <option th:each="status : ${T(com.ll.hype.global.enums.StatusCode).values()}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </div>


        <div class="mb-4">
            <label for="files" class="block text-gray-700 text-sm font-bold mb-2">files:</label>
            <input type="file" multiple id="files" name="files" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            Submit
        </button>
    </form>
</div>
</body>
</html>
