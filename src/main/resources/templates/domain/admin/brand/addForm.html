<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
</head>
<body>
<form th:action method="post" th:object="${brandRequest}">
    <!-- existing code -->
    <label for="korName">Korean Name:</label>
    <input type="text" id="korName" name="korName" th:field="*{korName}" required />
    <br/>

    <label for="engName">English Name:</label>
    <input type="text" id="engName" name="engName" th:field="*{engName}" required />
    <br/>

    <label for="status">Status:</label>
    <select id="status" name="status" th:field="*{status}" required>
        <option th:each="status : ${T(com.ll.hype.global.enums.StatusCode).values()}"
                th:value="${status}"
                th:text="${status}"></option>
    </select>
    <br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
