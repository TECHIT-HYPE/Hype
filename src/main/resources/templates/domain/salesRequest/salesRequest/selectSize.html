<html layout:decorate="~{global/usrLayout}" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*input[type="radio"] {*/
        /*    display: none;*/
        /*}*/
        /*label {*/
        /*    background-color: #4caf50;*/
        /*    color: white;*/
        /*    padding: 10px;*/
        /*    cursor: pointer;*/
        /*    border-radius: 5px;*/
        /*}*/
        /*input[type="radio"]:checked + label {*/
        /*    background-color: #45a049;*/
        /*}*/
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-center">판매하기</div>
    <div class="container mx-auto mt-5">
        <div class="header text-center mb-5">
            <!--이미지-->
            <p class="text-l" th:text="${shoes.model}"></p>
            <p class="text-l" th:text="${shoes.korName}"></p>
            <p class="text-l" th:text="${shoes.engName}"></p>
        </div>
        <form th:action method="post">
            <div class="grid-container">
                <th:block th:each="shoesSize : ${shoesSizeList}">
                    <div class="grid-item">
                        <input type="radio" id="selectedSize" name="selectedSize" th:value="${shoesSize.size}">
                        <label for="selectedSize">
                            [[${shoesSize.size}]] <br>
                            <span th:if="${shoesSize.exists == true}">
                                [[${shoesSize.price}]] <br>
                            </span>
                            <span th:unless="${shoesSize.exists == true}">
                                판매 입찰
                            </span>
                        </label>
                    </div>
                </th:block>
                <br><br>
                <input type="submit" value="Submit">
                <div class="hiddenItem">
<!--                    ??-->
<!--                    <input type="hidden" name="selectedSize" th:value="${shoesSize.size}">-->
<!--                    <input type="hidden" name="selectedPrice" th:value="${shoesSize.price}">-->
<!--                    selectedBuyId-->
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
