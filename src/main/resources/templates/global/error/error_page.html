<html layout:decorate="~{global/user_layout}">
<head>
    <title>Error</title>
</head>
<body layout:fragment="content">
<div class="container mx-auto mt-8">
    <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="text-center">
            <p class="text-base font-semibold text-indigo-600" th:text="${data.errorCode}">500</p>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl" th:text="${data.errorMsg}">Unkwon Error</h1>
            <p class="mt-6 text-base leading-7 text-gray-600" th:text="${data.errorType}">Sorry. It stopped working due to an error. Please try again in a few minutes.</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a href="/"
                   class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go
                    back home</a>
                <a href="/cs/main" class="text-sm font-semibold text-gray-900">Contact support <span
                        aria-hidden="true">&rarr;</span></a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
