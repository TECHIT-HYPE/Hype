<!DOCTYPE html>
<html layout:decorate="~{global/layout}">
<body>
<div layout:fragment="header"
     class="sticky bg-white top-0 flex justify-between border-b border-black mx-auto w-full con z-50">
    <nav class="w-full">
        <div class="w-full px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <a href="/">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="h-8 w-auto"
                                 src="https://storage.ko-fi.com/cdn/useruploads/display/32faa535-3423-41c9-af42-009c8b742b78_hypedisplayemote.png"
                                 alt="hype">
                        </div>
                    </a>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a th:href="@{/shoes/list}"
                               class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Store</a>
                            <a th:href="@{/social/profile}"
                               class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Social</a>
                            <a th:href="@{/cs/main}"
                               class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a href="/shoes/search" class="flex items-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             aria-hidden="true">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </svg>
                    </a>

                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div class="flex">
                            <div class="ml-auto">
                                <div class="dropdown dropdown-hover">
                                    <button type="button"
                                            class="relative flex items-center rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <img class="h-8 w-8 rounded-full"
                                             src="https://cdn-icons-png.flaticon.com/512/7542/7542670.png">
                                    </button>

                                    <div class="dropdown-content right-0 z-10 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                        <!-- Unknown -->
                                        <div sec:authorize="isAnonymous()">
                                            <a th:href="@{/member/login}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Sign in</a>
                                            <a th:href="@{/member/join}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Sign up</a>
                                        </div>

                                        <!-- Member -->
                                        <div sec:authorize="isAuthenticated()">
                                            <a th:href="@{/mypage/profile}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-4">MyPage</a>

                                            <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                                <a th:href="@{/admin/main}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Admin Page</a>
                                            </div>

                                            <a th:href="@{/member/logout}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-5">Sign out</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a th:href="@{/shoes/list}"
                   class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Store</a>
                <a href="#"
                   class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Social</a>
                <a href="/cs/main"
                   class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
